<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Создаем стильный выпадающий список на CSS3 | Демонстрация для сайта s-sd.ru</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    <body>
  
			
					<div id="dd" class="wrapper-dropdown-2" tabindex="1">Страна
						<ul class="dropdown">
							<li><a href="#"><i class="icon-twitter icon-large"></i>Twitter</a></li>
							<li><a href="#"><i class="icon-github icon-large"></i>Github</a></li>
							<li><a href="#"><i class="icon-facebook icon-large"></i>Facebook</a></li>
						</ul>
					</div>

		</div>
		<!-- jQuery if needed -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">

			function DropDown(el) {
				this.dd = el;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;

					obj.dd.on('click', function(event){
						$(this).toggleClass('active');
						event.stopPropagation();
					});	
				}
			}

			$(function() {

				var dd = new DropDown( $('#dd') );

				$(document).click(function() {
					// all dropdowns
					$('.wrapper-dropdown-2').removeClass('active');
				});

			});

		</script>
    </body>
</html>
